<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body{
            background-color:bisque;
            text-align: center;
            font-weight: bold;
            text-align:left;
            font-size: 20px;
            
        }
        select{
            color:brown;
            text-align: center;
        }
    </style>
    <script>
        function saveData(){
            if(document.getElementById("uname").value==""){
                alert("Please enter username");
            }
            localStorage.setItem('name', document.getElementById("uname").value)
            localStorage.setItem('dateOfBirth', document.getElementById("dateOfBirth").value)
            localStorage.setItem('gender', document.getElementById("gender").value)
            localStorage.setItem('Sports', document.getElementById("sports").value)
            alert("data have been submitted successful")
        }
        function showData(){
            document.getElementById("displayData").innerHTML=`The details available:</br>
            Name:${localStorage.getItem('name')}</br>
            Date of Birth:${localStorage.getItem('dateOfBirth')}</br>
            Gender:${localStorage.getItem('gender')}</br>
            Sports:${localStorage.getItem('sports')}</br>`;
            
        }
    </script>
</head>
<body>
    <h1>Web form </h1>
    <form action="#">
        <p>Enter name : <input type="text" name="uname" id="uname" required></p>
        <p>Enter Date of Birth : <input type="date" name="dateOfBirth" id="dateOfBirth" required></p>
        <p>Gender : <input type="radio" name="gender" id="gender" value="Male">Male <input type="radio" name="gender" id="gender" value="Female">Female</p>
        <p>Sports : <select name="select sport you play" id="sports" required>
            <option value="Cricket">Cricket</option>
            <option value="Volley ball">Volley ball</option>
            <option value="Tennis">Tennis</option>
            <option value="Football">Football</option>
        </select></p>
        <p><input type="button" value="Submit" onclick="saveData()"></p>
    </form>
    <input type="button" value="Show Details" onclick="showData()">
    <div id="displayData"></div>
</body>
</html>
