<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <style>
        body{
            background-color: aqua;
            text-align: center;
        }
        h1{
            background-color: aquamarine;
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hotels</h1>
    <div>
        <form action="http://localhost:2020/details">
           <p> View Hotels <input type="submit"></p>
        </form>
    </div>
    <div>
        <form action="http://localhost:2020/searchByCity">
        <p>Search Hotels by City <input type="text" name="sCity">
            <input type="submit"></p>
        </form>
    </div>
    <div>
        <form action="http://localhost:2020/searchByType">
        <p><select name="sType">
                <option>--type--</option>
                <option value="Veg">Vegetarian</option>
                <option value="Non-Veg">Non-Vegetarian</option>
            </select>
            <input type="submit"></p>
        </form>
    </div>
    <div>
        <form action="http://localhost:2020/searchByCuisine">
        <p>Search Hotels by Cuisine <input type="text" name="sCuisine">
            <input type="submit"></p>
        </form>
    </div>
    
</body>
</html>
